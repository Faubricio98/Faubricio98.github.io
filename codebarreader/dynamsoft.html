<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <input id="input-to-fill" type="text" readonly="true" placeholder="Barcode Result">
    <script src="https://cdn.jsdelivr.net/npm/dynamsoft-javascript-barcode@8.6.1/dist/dbr.js"></script>
    <script>
        //Dynamsoft.DBR.BarcodeReader.organizationID = "100684369";
        //Dynamsoft.DBR.BarcodeReader.productKeys = "t0068NQAAAHuw225s74wD+d8GUgFRCipN9Ingym8VO2uT1nwY55vWacwPjcP2T3Tx8sRLOIz9YE163goLrv/WV7X2aOKzfc4=";
        
        let scanner = null;
        document.getElementById("input-to-fill").addEventListener('click', async function () {
            try {
                scanner = scanner || await Dynamsoft.DBR.BarcodeScanner.createInstance();
                let runtimeSettings = await scanner.getRuntimeSettings();
                runtimeSettings.barcodeFormatIds = Dynamsoft.DBR.EnumBarcodeFormat.BF_ALL;
                runtimeSettings.LocalizationModes = [2,8,0,0,0,0,0,0];
                runtimeSettings.deblurLevel = 2;
                await scanner.updateRuntimeSettings(runtimeSettings);
                scanner.onUnduplicatedRead = (txt, result) => {
                    alert(txt);
                    scanner.hide();
                };
                await scanner.show();
            } catch (ex) {
                alert(ex.message);
                throw ex;
            }
        });

    </script>
</body></html>
