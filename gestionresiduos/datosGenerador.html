<!DOCTYPE html>
<html lang="es">

    <head>
        <title>Gestión Integral de Residuos</title>
        <meta charset="utf-8"/>
        <meta name="description" content="Formato para programa de Gestión Integral de Residuos por parte de los generadores - Ley No. 8839" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/uicons-bold-rounded/css/uicons-bold-rounded.css">
        
        <script src="js/scripts.js"></script>
        <script src="js/datosGeneradorScripts.js"></script>
        <script src="https://unpkg.com/promise-polyfill@7.1.0/dist/polyfill.min.js"></script>
        <script src="https://unpkg.com/sweetalert2@latest/dist/sweetalert2.all.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
                crossorigin="anonymous">
        
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
                crossorigin="anonymous">
        </script>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-dark bg-dark">
            <!-- <nav class="navbar navbar-light" style="background-color: #3c9634;"> -->
                <a class="navbar-brand" href="index.html">Gestión Integral de Residuos</a>
            </nav>
        </header>

        <div id="principal">
            <div id="main-container">
                <legend class="text-center">Formulario para el programa de Gestión Integral de Residuos</legend>
                <div class="row justify-content-around">
                    <div class="col-12 col-sm-10 col-md-7 border border-secondary rounded">
                        <legend class="text-center">Datos del generador</legend>

                        <label for="raz_soc">Nombre o Razón Social: </label>
                        <input type="text" class="form-control" id="raz_soc">

                        <label for="ced_jud">Cédula Jurídica: (adjuntar una Personería Jurídica con no más de un mes de expedida)</label>
                        <input type="number" class="form-control" id="ced_jud">

                        <label for="dir_exa">Dirección exacta:</label>
                        <input type="text" class="form-control" id="dir_exa">

                        <label for="rep_leg">Representante legal:</label>
                        <input type="text" class="form-control" id="rep_leg">

                        <label for="cor_ele">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="cor_ele">

                        <label for="dir_exa">No. Teléfono / Celular / Fax:</label>
                        <input type="number" class="form-control" id="num_tel">

                        <div class="row">
                            <div class="col-12 col-md-6">
                                <button id="btnBack" class="btn btn-primary" onclick="getBack('index')"> <i class="fi-br-angle-double-left"></i> Regresar</button>
                            </div>
                            <div class="col-12 col-md-6">
                                <button id="btnCont" class="btn btn-primary" onclick="guardarDatosGenerador()">Guardar y continuar <i class="fi-br-angle-double-right"></i></button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </body>

    <footer>
        <script>
            if(window.localStorage.getItem('datos')){
                cargarDatosGenerador();
            }
        </script>
    </footer>

</html>
