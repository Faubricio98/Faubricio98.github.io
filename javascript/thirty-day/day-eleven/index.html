<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/main.css">
        <script src="js/main.js"></script>
        <title>Day Eleven</title>
    </head>
    <body>
        <div class="container main">
            <div class="row stop-watch-container justify-content-center text-center">
                <h1>Stop Watch</h1>
                <div class="col-10 stop-watch-timer text-center">
                    <h1 class="stop-watch"><span class="hours">00</span>:<span class="minutes">00</span>:<span class="seconds">00</span>.<span class="tenths">00</span></h1>
                </div>
            </div>
            <div class="row stop-watch-buttons-container justify-content-center">
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 start-btn-container">
                    <button class="btn-start btn btn-primary form-control">Start</button>
                </div>
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 stop-btn-container justify-content-center">
                    <button class="btn-stop btn btn-secondary form-control">Stop</button>
                </div>
                <div class="col-4 col-sm-4 col-md-3 col-lg-2 reset-btn-container justify-content-center">
                    <button class="btn-reset btn btn-secondary form-control">Reset</button>
                </div>
            </div>
        </div>
    </body>
</html>
