<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/main.css">
        <script src="js/main.js"></script>
        <title>Day Five</title>
    </head>
    <body>
        <div class="main rounded">
            <div class="row justify-content-center text-center" style="margin-top: 1em;">
                <h2>Calculate your age</h2>
                <div class="col-6 col-sm-6 col-md-5 col-lg-4 rounded date-container">
                    <input class="form-control birthday" type="date" name="birthday" id="birthday">
                </div>
                <div class="col-5 col-sm-5 col-md-4 col-lg-2 rounded" style="padding: 1em;">
                    <button class="btn btn-secondary calculate" id="calculate">Calculate</button>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-4 col-sm-4 col-md-6 col-lg-3">
                    <label for="years">Years</label>
                    <input class="form-control years" type="text" name="years" id="years" readonly>
                </div>
                <div class="col-4 col-sm-4 col-md-6 col-lg-3">
                    <label for="months">Months</label>
                    <input class="form-control months" type="text" name="months" id="months" readonly>
                </div>
                <div class="col-4 col-sm-4 col-md-6 col-lg-3">
                    <label for="days">Days</label>
                    <input class="form-control days" type="text" name="days" id="days" readonly>
                </div>
            </div>
        </div>
    </body>
</html>
