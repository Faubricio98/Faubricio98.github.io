<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/main.css">
        <script src="js/main.js"></script>
        <title>Day Four</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center" style="margin-top: 1em;">
                <div class="col-10 rounded generator" id="generator">
                    <h1>Generate a random password</h1>
                    <div class="row justify-content-center">
                        <div class="col-10 pass-container">
                            <input class="form-control pass" type="text" name="pass" id="pass" readonly>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-success btn_generate" id="btn_generate">Generate</button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary btn_copy" id="btn_copy">Copy</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
