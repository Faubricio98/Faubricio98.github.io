<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <title>Day One</title>
    </head>
    <body>
        <div class="container text-center" style="margin-top: 2em;">
            <h1>Text to Speech</h1>
            <p id="msg"></p>
            <div class="row" style="margin-top: 2em;">
                <div class="col-6">
                    <h2>Enter text</h2>
                    <div class="mb-3">
                        <textarea class="form-control" id="text" rows="3"></textarea>
                    </div>
                </div>
                <div class="col-6">
                    <h2>Select speech</h2>
                    <select class="form-select" id="voice">
                        <option value="0" selected>Select speech</option>
                    </select>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button id="speechBtn" class="btn btn-primary" type="button">Play Speech</button>
                </div>
            </div>
        </div>
    </body>
</html>
