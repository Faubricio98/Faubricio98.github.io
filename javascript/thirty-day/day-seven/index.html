<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/main.css">
        <script src="js/main.js"></script>
        <title>Day Seven</title>
    </head>
    <body>
        <div class="container main">
            <div class="row justify-content-center">
                <div class="col-10 text-center">
                    <h1>Measure Converter</h1>
                </div>
                <div class="col-12">
                    <div class="row justify-content-around">
                        <div class="col-7" style="margin-bottom: 1em;">
                            <label for="measure-type">Measure type: </label>
                            <select class="form-control measure-type" name="measure-type" id="measure-type"></select>
                        </div>
                        <div class="col-6 text-center from-container">
                            <input type="number" class="form-control from-value" name="from-value" id="from-value"> <br>
                            <select class="form-control from-measure" name="from-measure" id="from-measure"></select>
                        </div>
                        <div class="col-6 text-center to-container">
                            <input type="number" class="form-control to-value" name="to-value" id="to-value"> <br>
                            <select class="form-control to-measure" name="to-measure" id="to-measure"></select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
