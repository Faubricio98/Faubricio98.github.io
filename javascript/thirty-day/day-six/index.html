<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/main.css">
        <script src="js/main.js"></script>
        <title>Day Six</title>
    </head>
    <body>
        <div class="main container rounded">
            <div class="row text-container justify-content-center text-center">
                <h1>Words n' characters counter</h1>
                <div class="col-10 col-sm-8 col-md-6 col-lg-6">
                    <textarea class="form-control writeZone" id="writeZone" rows="10"></textarea>
                </div>
            </div>
            <div class="row counters-container justify-content-center text-center">
                <div class="col-5 col-sm-5 col-md-4 col-lg-3  words-counter-container rounded">
                    <h1 class="words-counter" id="words-counter">0</h1>
                    <label>Words</label>
                </div>
                <div class="col-1"></div>
                <div class="col-5 col-sm-5 col-md-4 col-lg-3 chars-counter-container rounded">
                    <h1 class="chars-counter" id="chars-counter">0</h1>
                    <label>Characters</label>
                </div>
            </div>
        </div>
    </body>
</html>
