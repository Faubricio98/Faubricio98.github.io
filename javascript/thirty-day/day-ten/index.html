<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles/main.css">
        <script src="js/main.js"></script>
        <title>Day Ten</title>
    </head>
    <body>
        <div class="container main">
            <div class="row justify-content-center">
                <div class="col-11 text-center">
                    <h1>Word Scramble</h1>
                </div>
                <div class="col-11 game">
                    <div class="row justify-content-center">
                        <div class="col-8 text-center word-container" id="word-container">
                            <h2 class="scrambled-word" id="scrambled-word">Loading...</h2>
                        </div>
                        <div class="col-8 timer-container" id="timer-container">
                            <div class="row justify-content-center">
                                <div class="col-7 col-sm-5 col-md-3 col-lg-3">
                                    Time: <span class="timer" id="timer"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-10 col-sm-8 col-md-7 col-lg-7 answer-container">
                            <input class="form-control answer" type="text" name="answer" id="answer" placeholder="Enter a valid word">
                        </div>
                        <div class="col-10 col-sm-8 col-md-6 col-lg-6">
                            <div class="row justify-content-around">
                                <div class="col-6">
                                    <button class="btn btn-secondary form-control change-word" id="change-word">Change Word</button>
                                </div>
                                <div class="col-6">
                                    <button class="btn btn-primary form-control check-word" id="check-word">Check Word</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
